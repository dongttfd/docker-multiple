</VirtualHost>

<VirtualHost *:80>
    ServerName www.teawork.local
    ServerAlias teawork.local
    DocumentRoot /var/www/teawork/api/public
    <Directory "/var/www/html/teawork/api">
        Options FollowSymLinks
        AllowOverride All
        DirectoryIndex index.php
        Require all granted
    </Directory>
</VirtualHost>

